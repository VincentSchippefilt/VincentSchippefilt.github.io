<div class="timeline">
    <!-- ko foreach: $data -->
    <span class="timeline-label ">
        <span class="label label-default"  data-bind="text: company.name"></span>        
    </span>
    <!-- ko foreach: company.activities -->
    <span class="timeline-label ">
        <span class="label label-default"  data-bind="text: year"></span>        
    </span>

    <!-- ko foreach: projects -->
    
    <div class="timeline-item">
        <div class="timeline-point timeline-point-default">
            <i class="fa" data-bind="css: 'fa-'+Project.Icon"></i>
        </div>
        <div class="timeline-event">
            <div class="panel" data-bind="css:  'panel-' + Project.Importance">
                <div class="panel-heading">
                    <span class="panel-title" data-bind="text: Project.ProjectName + ' @ ' + Project.Customer"></span>
                    <!-- ko if: Project.DurationInMonth -->                    
                        <span class="panel-title pull-right" data-bind="text: Project.DurationInMonth + ' months' "></span>
                    <!-- /ko -->
                </div>
                <div class="panel-body">
                    <p>I was<span data-bind="text: ' '+Project.Function"></span></p>                    
                </div>
                <!-- ko ifnot: Project.IsAside -->
                <div class="panel-footer">
                    <p data-bind="text: Project.ProjectDescription"></p>
                </div>
                <!-- /ko -->                
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
</div>
